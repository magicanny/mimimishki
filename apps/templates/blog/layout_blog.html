{% extends "layout.html" %}
{% block content %}

<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            {% block header_blog %}{% endblock %}
        </div>
    </div>
</header>

<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            {% block content_blog %} {% endblock %}
        </div>

        <!-- Side widgets-->
        <div class="col-lg-4">
            <!-- Search widget-->
            {% include 'blog/includes/search.html' %}
            <!-- Categories widget-->
            {% include 'blog/includes/categories.html' %}
            <!-- Side widget-->
            {% include 'blog/includes/side_widget.html' %}
        </div>
    </div>
</div>

{% endblock %}
