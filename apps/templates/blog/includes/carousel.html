<div id="Carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for i in post.post_images.all %}
        {% if forloop.first %}
        <li data-bs-target="#Carousel" data-bs-slide-to="{{ forloop.counter0 }}" class="active"></li>
        {% else %}
        <li data-bs-target="#Carousel" data-bs-slide-to="{{ forloop.counter0 }}"></li>
        {% endif %}
        {% endfor %}
    </ol>

    <!-- Slides -->
    <div class="carousel-inner" role="listbox">
        {% for item in post.post_images.all %}
        {% if forloop.first %}
        <div class="carousel-item active">
            <img class="img-fluid rounded mx-auto d-block" src="{{ item.img.url }}">
        </div>
        {% else %}
        <div class="carousel-item">
            <img class="img-fluid rounded mx-auto d-block" src="{{ item.img.url }}">
        </div>
        {% endif %}

        <!-- Controls -->
        <a class="carousel-control-prev" href="#Carousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#Carousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </a>
        {% endfor %}
    </div>
</div>
