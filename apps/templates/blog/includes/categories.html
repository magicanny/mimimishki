{% load blog_tags %}
{% get_categories as categories %}

<div class="card mb-4">
    <div class="card-header">Категории</div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                    {% for category in categories %}
                    <li><a href="{{ category.get_absolute_url }}">{{ category }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
